<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE/NEET Mock Test Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background: #4CAF50;
        }

        .btn-secondary {
            background: #2196F3;
        }

        .btn-danger {
            background: #f44336;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .test-list {
            display: grid;
            gap: 1rem;
        }

        .test-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #userInfo {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-container">
            <h2>Login to Mock Test Platform</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
            </p>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="login-container hidden">
            <h2>Register New Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="regRole">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p style="margin-top: 1rem; text-align: center;">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </p>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" class="hidden">
            <div class="header">
                <h1>JEE/NEET Mock Test Platform</h1>
                <div>
                    <span id="userInfo"></span>
                    <button onclick="logout()" class="btn btn-danger">Logout</button>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="showSection('tests')">Available Tests</button>
                <button class="btn btn-secondary" onclick="showSection('performance')">My Performance</button>
                <button class="btn btn-secondary" onclick="showSection('guidance')">AI Chapter Guidance</button>
                <button id="adminBtn" class="btn btn-secondary hidden" onclick="showSection('admin')">Admin Panel</button>
            </div>

            <!-- Tests Section -->
            <div id="testsSection" class="section">
                <div class="card">
                    <h3>Available Mock Tests</h3>
                    <div id="testsList" class="test-list"></div>
                </div>
            </div>

            <!-- Performance Section -->
            <div id="performanceSection" class="section hidden">
                <div class="card">
                    <h3>My Performance</h3>
                    <div id="performanceData"></div>
                </div>
            </div>

            <!-- AI Guidance Section -->
            <div id="guidanceSection" class="section hidden">
                <div class="card">
                    <h3>AI Chapter Guidance</h3>
                    <div class="form-group">
                        <input type="text" id="chapterInput" placeholder="Enter chapter name">
                        <button onclick="getAIGuidance()" class="btn btn-primary">Get Guidance</button>
                    </div>
                    <div id="guidanceResult"></div>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="adminSection" class="section hidden">
                <div class="card">
                    <h3>Admin Panel</h3>
                    <div class="nav-buttons">
                        <button class="btn btn-primary" onclick="showAdminTab('manageQuestions')">Manage Questions</button>
                        <button class="btn btn-primary" onclick="showAdminTab('createTest')">Create Test</button>
                    </div>

                    <!-- Manage Questions -->
                    <div id="manageQuestions" class="admin-tab">
                        <h4>Add New Question</h4>
                        <form id="questionForm">
                            <div class="form-group">
                                <label>Question:</label>
                                <textarea id="questionText" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Options (comma separated):</label>
                                <input type="text" id="questionOptions" required>
                            </div>
                            <div class="form-group">
                                <label>Correct Answer (option number):</label>
                                <input type="number" id="correctAnswer" min="0" max="3" required>
                            </div>
                            <div class="form-group">
                                <label>Subject:</label>
                                <input type="text" id="questionSubject" required>
                            </div>
                            <div class="form-group">
                                <label>Chapter:</label>
                                <input type="text" id="questionChapter" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Question</button>
                        </form>
                        <div id="questionsList"></div>
                    </div>

                    <!-- Create Test -->
                    <div id="createTest" class="admin-tab hidden">
                        <h4>Create New Test</h4>
                        <form id="testForm">
                            <div class="form-group">
                                <label>Test Title:</label>
                                <input type="text" id="testTitle" required>
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <textarea id="testDescription" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Duration (minutes):</label>
                                <input type="number" id="testDuration" required>
                            </div>
                            <div class="form-group">
                                <label>Subject:</label>
                                <input type="text" id="testSubject" required>
                            </div>
                            <div id="availableQuestions"></div>
                            <button type="submit" class="btn btn-primary">Create Test</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allQuestions = [];

        // Check if user is already logged in
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                if (data.user) {
                    currentUser = data.user;
                    showDashboard();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();
                if (response.ok) {
                    currentUser = data.user;
                    showDashboard();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Login failed');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLogin();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Registration failed');
            }
        });

        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }

        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            
            document.getElementById('userInfo').textContent = `Welcome, ${currentUser.username} (${currentUser.role})`;
            
            if (currentUser.role === 'admin') {
                document.getElementById('adminBtn').classList.remove('hidden');
            }
            
            loadTests();
            loadPerformance();
            if (currentUser.role === 'admin') {
                loadQuestions();
            }
        }

        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionName + 'Section').classList.remove('hidden');
        }

        function showAdminTab(tabName) {
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabName).classList.remove('hidden');
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                currentUser = null;
                location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        async function loadTests() {
            try {
                const response = await fetch('/api/tests');
                const tests = await response.json();
                const testsList = document.getElementById('testsList');
                testsList.innerHTML = tests.map(test => `
                    <div class="test-item">
                        <h4>${test.title}</h4>
                        <p>${test.description}</p>
                        <p>Duration: ${test.duration} minutes</p>
                        <button onclick="startTest('${test._id}')" class="btn btn-primary">Start Test</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load tests:', error);
            }
        }

        async function loadPerformance() {
            try {
                const response = await fetch('/api/performance');
                const performances = await response.json();
                const performanceData = document.getElementById('performanceData');
                performanceData.innerHTML = performances.map(perf => `
                    <div class="test-item">
                        <h4>${perf.testId.title}</h4>
                        <p>Score: ${perf.score}/${perf.totalMarks}</p>
                        <p>Time Taken: ${perf.timeTaken} minutes</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load performance:', error);
            }
        }

        async function getAIGuidance() {
            const chapter = document.getElementById('chapterInput').value;
            if (!chapter) return;

            try {
                const response = await fetch(`/api/ai-guidance/${encodeURIComponent(chapter)}`);
                const guidance = await response.json();
                const guidanceResult = document.getElementById('guidanceResult');
                guidanceResult.innerHTML = `
                    <h4>Guidance for ${guidance.chapter}</h4>
                    <h5>Topics to Focus:</h5>
                    <ul>${guidance.topics.map(topic => `<li>${topic}</li>`).join('')}</ul>
                    <h5>Recommendation:</h5>
                    <p>${guidance.recommendation}</p>
                    <h5>Resources:</h5>
                    <ul>${guidance.resources.map(resource => `<li>${resource}</li>`).join('')}</ul>
                `;
            } catch (error) {
                console.error('Failed to get AI guidance:', error);
            }
        }

        // Admin functions
        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                allQuestions = await response.json();
                const questionsList = document.getElementById('questionsList');
                questionsList.innerHTML = '<h4>All Questions</h4>' + allQuestions.map(q => `
                    <div class="test-item">
                        <p><strong>Q:</strong> ${q.question}</p>
                        <p><strong>Subject:</strong> ${q.subject} | <strong>Chapter:</strong> ${q.chapter}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load questions:', error);
            }
        }

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionData = {
                question: document.getElementById('questionText').value,
                options: document.getElementById('questionOptions').value.split(','),
                correctAnswer: parseInt(document.getElementById('correctAnswer').value),
                explanation: "Explanation will be added here",
                subject: document.getElementById('questionSubject').value,
                chapter: document.getElementById('questionChapter').value,
                difficulty: "medium",
                marks: 4
            };

            try {
                const response = await fetch('/api/questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(questionData)
                });

                if (response.ok) {
                    alert('Question added successfully!');
                    document.getElementById('questionForm').reset();
                    loadQuestions();
                } else {
                    alert('Failed to add question');
                }
            } catch (error) {
                alert('Failed to add question');
            }
        });

        function startTest(testId) {
            alert(`Starting test ${testId}. Test interface would be implemented here.`);
            // Implement test taking interface
        }
    </script>
</body>
</html>
